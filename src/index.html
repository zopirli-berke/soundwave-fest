<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets//fontawesome//js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body class="font-quicksand">
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="font-bold text-2xl">
              SoundWave <span class="text-sky-900">Fest</span>
            </div>
          </div>
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <button id="mobile-menu-btn" class="group peer cursor-pointer">
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 transition-all group-open:top-2 relative"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"
              ></div>
              <div
                class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 transition-all group-open:-top-2 relative"
              ></div>
            </button>
            <div
              class="absolute top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden"
            >
              <div
                class="relative flex h-full items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Home</span>
              </div>
              <div
                class="relative flex h-full items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Lineup</span>
              </div>
              <div
                id="ticket-menu-item"
                class="relative h-full text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10 group"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="text-center relative text-pink-200 hover:text-zinc-200 hover:bg-white/10 transition-colors ease-in-out p-4"
                  >
                    <span>Single day tickets</span>
                  </div>
                  <div
                    class="text-center relative text-pink-200 hover:text-zinc-200 hover:bg-white/10 transition-colors ease-in-out p-4"
                  >
                    <span>7 day tickets</span>
                  </div>
                </div>
              </div>
              <div
                class="relative flex h-full items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Support</span>
              </div>
            </div>
          </div>
          <div class="hidden flex-1 md:flex items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-center"
              >
                <div
                  class="p-4 font-bold hover:bg-white/10 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single day ticket</span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/10 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
        <div
          class="flex flex-col items-center justify-center h-[calc(100vh-200px)] min-h-[400px] bg-[url('/src/assets/images/hero.jpg')] bg-cover bg-center bg-fixed"
        >
          <div
            class="bg-white/30 py-2 px-4 rounded-xl text-center backdrop-blur-md"
          >
            <div class="relative">
              <img src="./assets/images/logo.png" width="175" />
              <div class="flex items-center justify-center mt-[-70px] mb-5">
                <div
                  class="bg-pink-500 w-14 h-14 rounded-full flex items-center justify-center gap-1"
                >
                  <div
                    class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"
                  ></div>
                  <div
                    class="h-3 w-1 bg-pink-200 rounded-full animate-wavey animation-delay-200"
                  ></div>
                  <div
                    class="h-4 w-1 bg-pink-100 rounded-full animate-wavey animation-delay-[150ms]"
                  ></div>
                  <div
                    class="h-3 w-1 bg-pink-200 rounded-full animate-wavey animation-delay-300"
                  ></div>
                  <div
                    class="h-2 w-1 bg-pink-300 rounded-full animate-wavey animation-delay-[75ms]"
                  ></div>
                </div>
              </div>
            </div>
            <div class="text-xl font-bold mt-3">
              <p>SoundWave <span class="text-sky-900">Fest</span></p>
            </div>
          </div>

          <p class="font-bold mt-3 text-sm">
            Keep me updated with news and promotions
          </p>
          <form class="mt-3 flex gap-2">
            <input
              type="email"
              placeholder="Email"
              required
              class="rounded-md border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-sky-700 caret-pink-500 outline-0 hover:border-pink-500 focus:border-pink-500"
            />
            <button
              type="submit"
              class="cursor-pointer rounded-md bg-pink-500 py-2 px-4 font-bold transition-colors ease-in-out hover:bg-sky-900 hover:shadow-lg hover:shadow-gray-900"
            >
              Subscribe
            </button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
